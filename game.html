<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Card Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
  </head>
  <body>

    <div id="main" class="main"></div>

    <div class="container">
      <div class="row">
        <section class="col-lg-12">
          <div id="gameContainer" class="game-container">



            <div id="scoreboardContainer" class="scoreboard-container">

              <h2>Active Team: <span id="activeTeam">Blue Team</h2>
              <h3>Turn: <small id="roundCount">0</small>
              
              <table id="scoreboard" class="scoreboard">
                
                <tr id="blueTeamScore" class="blue-team-score">
                  <th>Blue Team: </th>
                    <td id="blueTeamPoints"></td>
                </tr>

                <tr>
                  <th id="redTeamScore" class="red-team-score">Red Team: </th>
                    <td id="redTeamPoints"></td>
                </tr>

              </table>

            </div>



            <div id="cardContainer" class="card-container">
              <div id="card" class="card">
                
                <p id="phrase" class="phrase"></p>
                
                <h1 id="time" class="countdownTimer">00:05</h1>
                <br>



                <button id="startCountdown" class="btn btn-success btn-lg" onclick="startCountdown()">Start</button>
                
                <button id="successButton" class="btn btn-success btn-lg none" onclick="successButton(true)">Got it!</button>

                <button id="nextTurn" class="btn btn-default btn-lg none" onclick="nextTurn()">Next Turn</button>

                <button id="addPoint" class="btn btn-success btn-lg none" onclick="addPoint()">+Add Point</button>

              </div>
            </div>





            

            <div id="messageContainer" class="message-container">
              <div id="message" class="message">
                <div id="outputDiv"></div>
                <button id="greetingMessage" class="btn btn-primary btn-lg">Greeting Message</button>
              </div>
            </div>



          </div>
        </section>
        <section class="col-lg-12">
          
          <button id="startButton" class="btn btn-success btn-lg" onclick="myStartButton()">Start</button>
          
          
          <button id="myNextHandButton" class="btn btn-primary btn-lg" onclick="myNextHandButton()">Next Hand</button>

        </section>
      </div>



      </div>

    </div>




    <script src="js/main.loop.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
