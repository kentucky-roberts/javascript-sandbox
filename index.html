<!doctype html>
<head>
  <title>Countdown</title>
  <style type="text/css">
   body {
        font-family: sans-serif;
        color: #333;
   }
   #container {
       width: 400px;
       margin: auto;
   }
   h1 { font-size: 5em; }

    .hidden {
        display: none;
    }

    .none {
        display: none;
    }

  </style>
</head>
<body>
  <div id="container" class="container">

    <div id="inputArea" class="hidden"></div>

    <button id="startButton" class="block">Start</button>
    <button id="pauseButton" class="none">Pause</button>
    <button id="resumeButton" class="none">Resume</button>

    <h1 id="time">0:00</h1>

  </div>
  <script src="js/treehouse.js"></script>
</body>
</html>
