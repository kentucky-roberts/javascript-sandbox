<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Messages</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <style>
      #messages {
        background-color: black;
        color: green;

      }
    </style>
    <script type="text/javascript">

    </script>

  </head>
  <body>


    

    <div class="container">
      <div class="row">
        <section class="col-lg-2"></section>
        <section class="col-lg-6 col-xs-12">
          
          <div id="message"></div>

        </section>
        <section class="col-lg-2"></section>
      </div>

      <div class="row">
        <section class="col-lg-2"></section>
        <section class="col-lg-6 col-xs-12">
          
          
          <button id="startCountdown" class="btn btn-success btn-lg" onclick="startCountdown()">Start</button>
          
          <button id="successButton" class="none btn btn-success btn-lg" onclick="success(true)">Got it!</button>

          <button id="nextTurn" class="none btn btn-default btn-lg" onclick="nextTurn()">Next Turn</button>


        </section>
        <section class="col-lg-2"></section>
      </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src=“bower_components/angular.js”></script>
    <script src=“bower_components/angular-scenario.js”></script>
    <script src=“bower_components/angular-loader.min.js”></script>
    <script src=“bower_components/angular-animate.js”></script>

    <script src=“bower_components/angular-cookies”></script>
    <script src=“bower_components/angular-resource”></script>
    <script src=“bower_components/angular-route”></script>
    <script src=“bower_components/angular-sanitize”></script>
    <script src=“bower_components/angular-touch”></script>

    <script src=“bower_components/angular-*”></script>




    <script src="js/messages.js"></script>
    
  </body>
</html>
